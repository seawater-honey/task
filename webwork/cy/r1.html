<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="r1.css">
</head>
<body>
<h2>注册页</h2>
<div class="wrap">
    <div><p>用户名:</p><input id="username" name="username" type="text"/></div>
    <div class="sex"><p>性别:</p><label for="male">男</label>
        <input type="radio" name="sex" id="male" />
        <label for="female">女</label>
        <input type="radio" name="sex" id="female" /> </div>
    <div><p>输入密码:</p><input id="pass" name="password" type="password"/></div>
    <div><p>确认密码:</p><input id="word" name="password" type="password"/></div>
    <div><p>身份证号:</p><input id="number" name="number" data-ideal="number" type="email"/></div>
    <div><p>上传文件:</p><input id="file" name="file" multiple type="file"/></div>
    <div><p>邮箱:</p><input type="email" name="email" data-ideal="required email"/></div>
    <div><p>国籍:</p>
        <select id="states" name="states">
            <option value="default"> 选择国籍 </option> /* 下拉列表 */
            <option value="AK">中国</option>
            <option value="YD">意大利</option>
            <option value="AR">法国</option>
            <option value="CA">英国</option>
            <option value="CO">德国</option>
            <option value="HG">韩国</option>
            <option value="DE">泰国</option>
        </select>
    </div>
    <div class="bottom"><button id="submit" type="submit">确认</button>
        <button id="reset" type="button">返回</button>
    </div>
</div>
</body>
</html>
